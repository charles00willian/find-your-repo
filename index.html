<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Find Your Repo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
  <link rel="icon" type="image/png" href="./assets/appicons/favicon.ico" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Find Your Repo" />
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/appicons/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/appicons/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/appicons/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/appicons/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/appicons/apple-icon-180x180.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./normalize.css" />
  <link rel="stylesheet" href="./main.css" />

</head>

<body>
  <main id="main">
    <form id="find-repo-form" class="main-container main-container__high">
      <h1 class="h1">
        Find your repo
      </h1>
      <input id="find-repo-search" class="search-box" placeholder="Tecnologias que você domina" type="text" value=""/>
      <div class="results-list" id="technologies">
      </div>

      <button class="button" type="submit" >
        Buscar repositórios
      </button>
    </form>
    
    <div id="repo-list-screen" class="main-container main-container__high hidden" >
      <h1 class="h1">
        Repositórios encontrados
      </h1>
      <div id="repo-list" class="results-list">
      </div> 
      <button id="go-back" class="button" type="button" >
        Voltar
      </button>
    </div>
  </main>
</body>

<script src="./index.js"></script>
<script>
  document.getElementById("find-repo-search").oninput = handleInputChange;
  document.getElementById("go-back").onclick = () => {
    showScreen('find-repo-form')
  }
</script>
</html>
